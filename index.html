<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>i-tune search </title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Smooch+Sans:wght@100&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="./js/main.js"></script>



</head>
<body onload="onLoad()">
<header><h1>I Tunes Searcher</h1></header>

<main id="main">
    <h2>Search Here</h2>
    <div class="mainDiv">

        <input id="input" type="text" placeholder="Search Here">
        <select id="selector">
            <option value="all">All</option>
            <option value="music">music</option>
            <option value="movie">movie</option>
            <option value="podcast">podcast</option>
            <option value="audiobook">audiobook</option>
        </select>
        <input id="button" onclick="onClicked()" type="button" value="search">
    </div>

    <div id="result_list">

    </div>
</main>
<footer>
    By David Zim
</footer>
<!--<script src="js/script.js"></script>-->
</body>
</html>
